type Query {
    getQuestionNodeById(nodeId: Int!) : QuestionTree
    questionTree: [QuestionTree!]
    getCount: Int
}
type QuestionTree {
    id: Int!
    path: [Int!]
    question: Question
    recommendation: String
    createdAt: Datetime!
    updatedAt: Datetime!
}
scalar Datetime

type Question {
    id: Int!
    nodeId: Int!
    text: String!
    answers: [Answer!]!
}

type Answer {
    nextNodeId: Int!
    questionId: Int!
    text: String!
}